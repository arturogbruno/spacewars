<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/endScreen.js"></script>
    <script src="./js/life.js"></script>
    <script src="./js/scoreboard.js"></script>
    <script src="./js/alien.js"></script>
    <script src="./js/alienFactory.js"></script>
    <script src="./js/bullet.js"></script>
    <script src="./js/spaceship.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>

    <title>Space Wars</title>
</head>
<body>
    <div class="header">
        <img id="logo" src="./img/logo.png" alt="game logo">
    </div>
    
    <div id="game">
        <canvas id="canvas"></canvas>
    </div>

    <div class="start-screen">
        <h1>Press Enter to start</h1>
        <h4>Use arrow keys to move the spaceship</h4>
        <h4>and space bar to shoot</h4>
    </div>
    <div class="end-screen"></div>
</body>
</html>
